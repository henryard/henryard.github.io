<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tools</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        
        .qrcode-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .qrcode {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .qrcode:hover {
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/150" alt="头像" class="avatar" id="avatar">
    <div class="title">Pro Tools</div>
    
    <div class="qrcode-container">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=weixin://wxpay/bizpayurl?pr=YOUR_WECHAT_PAY_CODE" alt="微信收款码" class="qrcode" id="wechat-qrcode">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://qr.alipay.com/YOUR_ALIPAY_CODE" alt="支付宝收款码" class="qrcode" id="alipay-qrcode">
    </div>
    
    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <button class="download-btn" id="download-btn">保存图片</button>
    </div>
    
    <script>
        // 获取元素
        const wechatQrcode = document.getElementById('wechat-qrcode');
        const alipayQrcode = document.getElementById('alipay-qrcode');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-image');
        const closeBtn = document.querySelector('.close');
        const downloadBtn = document.getElementById('download-btn');
        
        // 点击二维码显示模态框
        wechatQrcode.onclick = function() {
            modal.style.display = 'flex';
            modalImg.src = this.src;
            modalImg.alt = this.alt;
        }
        
        alipayQrcode.onclick = function() {
            modal.style.display = 'flex';
            modalImg.src = this.src;
            modalImg.alt = this.alt;
        }
        
        // 点击关闭按钮隐藏模态框
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }
        
        // 点击模态框外部也关闭
        modal.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
        
        // 下载图片功能
        downloadBtn.onclick = function() {
            const link = document.createElement('a');
            link.href = modalImg.src;
            link.download = modalImg.alt + '.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 可以在这里替换为真实的头像和收款码
        // document.getElementById('avatar').src = '你的头像图片URL';
        // document.getElementById('wechat-qrcode').src = '你的微信收款码URL';
        // document.getElementById('alipay-qrcode').src = '你的支付宝收款码URL';
    </script>
</body>
</html>
